<script>
addEvent(D.querySelector('select#type'), "change", function(){
    preloadPage('&one=channel&page=video-statistics&id={$video_id}&type='+this.value), window.VU = !1;
}), addEvent(D.querySelector('.video-info'), "click", function(e){
    if(e.target.nodeName != 'A'){
        addClass(D.querySelector('.container-studio-head'), 'show-stats'), addClass(this.parentNode, 'show-stats');
    }
}), addEvent(D.querySelector('.container-icons-studio'), "click", function(e){
    if(e.target.nodeName != 'BUTTON'){
        removeClass(D.querySelector('.container-studio-head'), 'show-stats'), removeClass(this.parentNode, 'show-stats');
    }
});
if (!window.VU) {
    Highcharts.setOptions({
      colors: ['#3ea6ff', '#ce3d3d', '#f2b92b', '#6abd46']
    });
    Highcharts.chart('chart-container', {
        chart: {
            type: 'spline'
        },
        title: {
            text: '{$high_title}'
        },
        xAxis: {
            <?php if ($TEMP['#type'] == 'today') { ?>
                categories: [
                    '12 AM',
                    '1 AM',
                    '2 AM',
                    '3 AM',
                    '4 AM',
                    '5 AM',
                    '6 AM',
                    '7 AM',
                    '8 AM',
                    '9 AM',
                    '10 AM',
                    '11 AM',
                    '12 PM',
                    '1 PM',
                    '2 PM',
                    '3 PM',
                    '4 PM',
                    '5 PM',
                    '6 PM',
                    '7 PM',
                    '8 PM',
                    '9 PM',
                    '10 PM',
                    '11 PM'
                ]
            <?php }elseif ($TEMP['#type'] == 'this_week') { ?>
                categories: [
                    '{$word->monday}',
                    '{$word->tuesday}',
                    '{$word->wednesday}',
                    '{$word->thursday}',
                    '{$word->friday}',
                    '{$word->saturday}',
                    '{$word->sunday}'
                ]
            <?php }elseif ($TEMP['#type'] == 'this_month') { ?>
                categories: [{$month_days}]
            <?php }elseif ($TEMP['#type'] == 'this_year') { ?>
                categories: [
                    '{$word->january}',
                    '{$word->february}',
                    '{$word->march}',
                    '{$word->april}',
                    '{$word->may}',
                    '{$word->june}',
                    '{$word->july}',
                    '{$word->august}',
                    '{$word->september}',
                    '{$word->october}',
                    '{$word->november}',
                    '{$word->december}'
                ]
            <?php } ?>,
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: '{$high_text}'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px;color:#fff;">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:#fff;padding:0">{series.name}: </td><td style="padding:0;color:#fff;"><b>{point.y}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true,
            backgroundColor: '#444'
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '{$word->likes}',
            data: [{$high_array_one}]

        }, {
            name: '{$word->dislikes}',
            data: [{$high_array_two}]

        }, {
            name: '{$word->views}',
            data: [{$high_array_three}]

        }, {
            name: '{$word->comments}',
            data: [{$high_array_four}]

        }]
    });
    window.VU = !0;
}
</script>
