<script>
var GE = D.querySelectorAll('#edit-category'),
    gb = D.querySelectorAll('#delete-category'),
    GA = D.querySelector('#add-category'),
    GL = D.querySelectorAll('.load-table-page'),
    VE = D.querySelector('#navigation-after'),
    VO = D.querySelector('#navigation-before'),
    VR = D.querySelector('#navigation-first'),
    VS = D.querySelector('#navigation-last'),
    VN = D.querySelector('#page-now'),

    GF = function(){
        var self = this,
            category_id = self.getAttribute('data-id');
        addClass(self, 'tb_spinner-is-loading');
        self.setAttribute('disabled', true);
        TB_ShowElement('warning-alert', 'warning-alert','delete-category','{$word->remove_category}',1,'normal','{$word->delete}',category_id,0,'{$word->sure_want_delete_category}');
    },
    GD = function(){
        var self = this,
            category_id = self.getAttribute('data-id');
        addClass(self, 'tb_spinner-is-loading');
        self.setAttribute('disabled', true);
        Req('{$url->{req/global-admin/get-categories}}', function(e){
            if(e.status == 200){
                TB_ShowElement('warning-alert', 'warning-alert','edit-category','{$word->edit_category}',1,'normal','{$word->save}',category_id, 0,e.html);
            } else {
                removeClass(self, 'tb_spinner-is-loading'), self.removeAttribute('disabled')
            }
        }, "POST", "&type=edit&category=" + category_id)
    },
    VA = 1,
    GG = "",
    VT = {#total_pages};
addEvent(GA, 'click', function(){
    addClass(GA, 'tb_spinner-is-loading');
    GA.setAttribute('disabled', true);
    Req('{$url->{req/global-admin/get-categories}}', function(e){
        if(e.status == 200){
            TB_ShowElement('warning-alert', 'warning-alert','add-category','{$word->add_new_category}',1,'normal','{$word->save}',0,0,e.html);
        } else {
            removeClass(GA, 'tb_spinner-is-loading'), GA.removeAttribute('disabled')
        }
    }, "POST", "&type=add")
});
for(var j = 0, i = GE.length; j < i; j++) addEvent(GE[j], "click", GD);
for(var j = 0, i = gb.length; j < i; j++) addEvent(gb[j], "click", GF);
for (var j = 0, i = GL.length; j < i; j++) addEvent(GL[j], "click", function(){
    var self = this,
        type = self.getAttribute('data-type');
    if(type == 'after') {
        if(VT > VA) {
            VA++;
            VR.removeAttribute('disabled');
            VO.removeAttribute('disabled');
            VN.innerText = VA;
        }
    } else if(type == 'before'){
        if(VA > 1){
            VA--;
            VS.removeAttribute('disabled');
            VE.removeAttribute('disabled');
            VN.innerText = VA;
        }
    } else if(type == 'last')   {
        VA = VT;
        VS.setAttribute('disabled', true);
        VR.removeAttribute('disabled');
        VO.removeAttribute('disabled');
        VN.innerText = VT;
    } else if(type == 'first') {
        VA = 1;
        VR.setAttribute('disabled', true);
        VE.removeAttribute('disabled');
        VS.removeAttribute('disabled');
        VN.innerText = 1;
    }
    if(VA == 1){
        VR.setAttribute('disabled', true);
        VO.setAttribute('disabled', true);
    } else if(VA == VT) {
        VS.setAttribute('disabled', true);
        VE.setAttribute('disabled', true);
    }
    Req("{$url->{req/table-load-pages}}", function(e){
        if(e.status == 200){
            D.querySelector('#container-pages').innerHTML = e.html, loadPage(D.querySelectorAll('a[target="_self"]')), GE = D.querySelectorAll('#edit-category'), gb = D.querySelectorAll('#delete-category');
            for(var j = 0, i = GE.length; j < i; j++) addEvent(GE[j], "click", GD);
            for(var j = 0, i = gb.length; j < i; j++) addEvent(gb[j], "click", GF);
        } else {
            VE.setAttribute('disabled', true), VO.setAttribute('disabled', true), VR.setAttribute('disabled', true), VS.setAttribute('disabled', true), VA = 1, loadAlert('{$word->error}', 1);
        }
    }, "POST", "&page_id=" + VA + "&type=admin-categories&total-pages={#total_pages}")
});
function TB_ShowElement(type, el_content, button, by_id = 0, video_id = 0,price = 0, txt_btn = '', next_cont = '', extra, extra_new) {
    var c = D.querySelector('#container_alerts'),
        f = c.querySelector('#'+el_content),
        h = c.querySelector('#beforeLoad'),
        u = c.querySelector('#confirm-alert'),
        self = D.querySelector(next_cont != 0 ? '#'+button+'[data-id=' + next_cont + ']' : '#'+button);
  Req('{$url->{req/get-element}}', function(e) {
    if (e.status == 200) {
        removeAllEvents(2), removeClass(self, 'tb_spinner-is-loading'), self.removeAttribute('disabled');
        if(!f || (type == 'warning-alert' && u && !hasClass(u, button)) || (type == 'warning-alert' && (!u || GG != next_cont))){
          c.innerHTML = e.html, GG = next_cont;
        }
        if(button == 'delete-category'){
            addEvent(c.querySelector('.delete-category'), 'click', function(){
                var self = this;
                self.innerText = "{$word->please_wait}}";
                Req('{$url->{req/global-admin/delete-category}}', function(e){
                    if(e.status == 200){
                        c.querySelector('#'+el_content).style.display = "none", loadAlert("{$word->category_removed_successfully}"), preloadPage('&one=admin&two=manage-categories');
                    } else {
                        self.innerText = "{$word->delete}", removeClass(self, 'tb_spinner-is-loading'), self.removeAttribute('disabled');
                    }
                }, "POST", "&category=" + next_cont);
            }, 2)
        } else if (button == 'edit-category') {
            addEvent(c.querySelector('.edit-category'), 'click', function(){
                var self = this,
                    GX = c.querySelectorAll('.edit_category'),
                    GV = [];
                self.innerText = "{$word->please_wait}";
                for(var j = 0, i = GX.length; j < i; j++)  {
                    GV.push(GX[j].value);
                }
                Req('{$url->{req/global-admin/edit-category}}', function(e){
                    if(e.status == 200){
                        c.querySelector('#'+el_content).style.display = "none", loadAlert("{$word->changes_saved_successfully}"), preloadPage('&one=admin&two=manage-categories');
                    } else {
                        self.innerText = "{$word->save}", loadAlert("{$word->error}", 1);
                    }
                }, "POST", "&category=" + next_cont + "&values=" + GV)
            }, 2)
        } else if (button == 'add-category') {
            addEvent(c.querySelector('.add-category'), 'click', function(){
                var self = this,
                    GX = c.querySelectorAll('.add_category'),
                    GV = [];
                self.innerText = "{$word->please_wait}";
                for(var j = 0, i = GX.length; j < i; j++)  {
                    GV.push(GX[j].value);
                }
                Req('{$url->{req/global-admin/add-category}}', function(e){
                    if(e.status == 200){
                        c.querySelector('#'+el_content).style.display = "none", loadAlert("{$word->category_added_successfully}"), preloadPage('&one=admin&two=manage-categories');
                    } else {
                        self.innerText = "{$word->save}", loadAlert("{$word->error}", 1);
                    }
                }, "POST", "&values=" + GV)
            }, 2)
        }
      var bb = c.querySelector('#'+el_content),
      k = bb.querySelector('[data-dismiss]');
      c.querySelector('#'+el_content).style.display = "block";
      k && addEvent(k, "click", function(){
        c.querySelector('#'+el_content).style.display = "none";
      }, 2);
      addEvent(D, "click", function(e) {
            if (e.target == c.querySelector('#'+el_content)) {
               c.querySelector('#'+el_content).style.display = "none";
            }
         }, 2);
    }else{
      if(button != 0 && type != 'warning-alert'){
        D.querySelector('#'+button).innerText = txt_btn;
        D.querySelector('#'+button).removeAttribute('disabled');
      } else if(h){
        h.remove();
      }
      loadAlert(e.error, 1);
    }
  },
  "POST", "&type=" + type + "&actual_form=" + el_content + "&by_id=" + by_id + "&video_id=" + video_id + "&price=" + price + "&next_cont=" + next_cont + "&txt_btn=" + txt_btn + "&class_n=" + button + "&extra=" + extra + "&extra_new=" + extra_new);
}
</script>
