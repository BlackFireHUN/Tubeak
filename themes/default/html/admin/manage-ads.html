<script>
var GX = D.querySelectorAll('.area_changed_ad'),
    GL = D.querySelectorAll('.input_key'),
    GM = D.querySelector('#website-settings'),
    GK = D.querySelector('#alert-website-settings');
addEvent(GM, "click", function(){
    addClass(GM, 'tb_spinner-is-loading');
    GM.setAttribute('disabled', true);
    Req("{$url->{req/global-admin/update-website-ad}}", function(e){
        if (e.status == 200) {
            loadAlert('{$word->changes_saved_successfully}'), addClass(GK, 'hidden'), removeClass(GM, 'tb_spinner-is-loading');
        } else {
            removeClass(GK, 'hidden'), removeClass(GM, 'tb_spinner-is-loading'), GM.removeAttribute('disabled');
        }
    }, "POST", "&header_ad=" + D.querySelector("#header-website-ad").value + "&sidebar_ad=" + D.querySelector('#sidebar-website-ad').value + "&comments_ad=" + D.querySelector('#comments-website-ad').value + "&header_ad_stat=" + D.querySelector('.header_ad_stat:checked').value + "&sidebar_ad_stat=" + D.querySelector('.sidebar_ad_stat:checked').value + "&comments_ad_stat=" + D.querySelector('.comments_ad_stat:checked').value);
});
for(var j = 0, i = GX.length; j < i; j++) addEvent(GX[j], 'change', function(){
    GM.removeAttribute('disabled');
})
for(var j = 0, i = GL.length; j < i; j++) addEvent(GL[j], 'keyup', function(e){
    GM.removeAttribute('disabled');
});
</script>
