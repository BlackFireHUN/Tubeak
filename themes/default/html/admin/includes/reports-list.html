<div class="content-row-table vertical-center padding-top-bottom-12 border-bottom border-tertiary" id="report-{!id}">
	<div class="cont-cell-header padding-left-right-12 color-secondary">
        {!id}
	</div>
	<div class="cont-cell-header display-flex padding-left-right-12 color-secondary">
        <a class="ellipsis-horizontal color-blue" href="{!data->url}" target="_blank">{!data->username}</a>
	</div>
	<div class="cont-cell-header display-flex padding-left-right-12 color-secondary">
        <a class="ellipsis-horizontal color-blue" href="{!url}" target="_blank">{!title}</a>
	</div>
	<div class="cont-cell-header padding-left-right-12 color-secondary">
        {!time}
	</div>
